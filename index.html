<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Reliability Check</title>
    <style>
        /* Dark Mode */
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 300px;
            text-align: center;
            background-color: #121212; /* Black background */
            color: #ffffff; /* White text */
        }

        h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        #output {
            display: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Dark mode results */
        .legitimate {
            background-color: #1b5e20; /* Dark green */
            color: #c8e6c9; /* Light green */
            border: 1px solid #388e3c;
        }

        .fraudulent {
            background-color: #b71c1c; /* Dark red */
            color: #ffcdd2; /* Light red */
            border: 1px solid #d32f2f;
        }

        .error {
            background-color: #ff8f00; /* Dark orange */
            color: #fff3e0; /* Light orange */
            border: 1px solid #ff6f00;
        }
    </style>
</head>
<body>
    <h2>Website Reliability Check</h2>
    <button id="analyze-btn">Analyze this page</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
